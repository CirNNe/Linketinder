<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Empresa</title>
    </head>
    <body>
        <div class="conteudo" id="conteudo-empresa">
            <h1>Empresa:</h1>
            <div id="tela-empresa">
                <ul>
                    <li><button class="botao-escolha" id="botao-escolha-cadastrar-empresa">Cadastrar Empresa</button></li>
                    <br>
                    <li><button class="botao-escolha" id="botao-escolha-cadastrar-vaga">Cadastrar Vaga</button></li>
                    <br>
                    <li><button class="botao-escolha" id="botao-escolha-lista-candidatos">Lista de Candidatos</button></li>
                </ul>

            </div>
            <br>
            <button class="botao-voltar" id="botao-voltar-conteudo-empresa"><a href="index.html">Voltar</a></button>
        </div>

        <div class="conteudo" id="conteudo-cadastro-empresa">
            <h1>Cadastrar Empresa:</h1>
            <div id="tela-cadastro-empresa">
                <ul>
                    <p>Nome:</p>
                    <li><input class="input-barra" id="nome-nova-empresa" type="text"></li>
                    <p>E-mail Corporativo:</p>
                    <li><input class="input-barra" id="email-nova-empresa" type="email"></li>
                    <p>CNPJ:</p>
                    <li><input class="input-barra" id="cnpj-nova-empresa" type="number"></li>
                    <p>CEP:</p>
                    <li><input class="input-barra" id="cep-nova-empresa" type="number"></li>
                    <p>Estado:</p>
                    <li><input class="input-barra" id="estado-nova-empresa" type="text"></li>
                    <p>País:</p>
                    <li><input class="input-barra" id="pais-nova-empresa" type="text"></li>
                    <p>Descrição Empresa:</p>
                    <li><input class="input-barra" id="descricao-nova-empresa" type="text"></li>
                    <br>
                    <button class="botao-cadastrar">Cadastrar</button>
                    <button class="botao-voltar"><a href="empresa.html">Voltar</a></button>
                </ul>
            </div>
        </div>

        <div class="conteudo" id="conteudo-cadastro-vaga">
            <h1>Cadastrar Vaga:</h1>
            <div id="tela-cadastro-vaga">
                <ul>
                    <p>Nome:</p>
                    <li><input class="input-barra" id="nome-nova-vaga" type="text"></li>
                    <p>Empresa:</p>
                    <li><input class="input-barra" id="empresa-nova-vaga" type="text"></li>
                    <p>Descrição Vaga:</p>
                    <li><input class="input-barra" id="descricao-nova-vaga" type="text"></li>
                    <br>
                    <ul id="lista-competencias">
                        <li><label for="competencia-git"><input id="competencia-git" type="checkbox" name="competencias" value="Git">Git</label></li>
                        <li><label for="competencia-metodologias-ageis"><input id="competencia-metodologias-ageis" type="checkbox" name="competencias" value="Metodologias Ageis">Metodologias Ágeis</label></li>
                        <li><label for="competencia-testes"><input id="competencia-testes" type="checkbox" name="competencias" value="Testes">Testes</label></li>
                        <li><label for="competencia-java"><input id="competencia-java" type="checkbox" name="competencias" value="Java">Java</label></li>
                        <li><label for="competencia-Groovy"><input id="competencia-Groovy" type="checkbox" name="competencias" value="Groovy">Groovy</label></li>
                        <li><label for="competencia-javascript"><input id="competencia-javascript" type="checkbox" name="competencias" value="JavaScript">JavaScript</label></li>
                        <li><label for="competencia-typescript"><input id="competencia-typescript" type="checkbox" name="competencias" value="TypeScript">TypeScript</label></li>
                    </ul>
                    <br>
                    <button class="botao-cadastrar">Cadastrar</button>
                    <button class="botao-voltar"><a href="empresa.html">Voltar</a></button>
                </ul>
            </div>
        </div>

        <div class="conteudo" id="conteudo-lista-candidatos">
            <h1>Lista de Candidatos:</h1>
            <div id="tela-lista-candidatos">
            </div>
            <button class="botao-voltar"><a href="empresa.html">Voltar</a></button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
